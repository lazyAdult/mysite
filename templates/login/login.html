<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入bootstrap css -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Document</title>
</head>
<body>
    <div class="login_box container">
        {% if login_form.captcha.errors %}
            <p>{{ login_form.captcha.errors }}</p>
        {% elif error %}
            <p class="error_message">{{ error }}</p>
        {% endif %}
        <h1>欢迎登录</h1>
        <form action="{% url 'login:login' %}" method="POST">
            {% csrf_token %}
            <p><label for="username">用户名:</label></p>
            <input type="text" name="username" id="username" placeholder="     请输入用户名">
            <p><label for="password">密&nbsp;&nbsp;&nbsp;码:</label></p>
            <input type="password" name="password" id="password" placeholder="     请输入密码">
            <div class="form-group">
                {{ login_form.captcha.label_tag }}
                {#       验证码         #}
                {{ login_form.captcha }}
            </div>

            <a href="{% url 'login:register' %}" class="new_register">新用户注册</a>
            <button type="submit">登录</button>
        </form>
        <!-- <input type="button"  id="click" value="弹出弹框"> -->
    </div>
        <!-- 由于Bootstrap依赖JQuery，所以我们也需要使用CDN引用JQuery 3.3.1: -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <!-- 另外，从Bootstrap4开始，额外需要popper.js的支持，依旧使用CDN的方式引入: -->
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
        <!-- 导入bootstrap js -->
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
